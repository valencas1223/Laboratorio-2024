<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto</title>
</head>
<body class="container1">
    <header class = "encabezado2">
        <h1>Contactos</h1>
        <p><img src="universidad-comahue-negra.png" alt="frente_curza" class="logo"></p>
    </header>
    <nav >
        <ul>
            <li><a href="index.html" class="volver-arriba">&#8679;</a></li>
        </ul>
    </nav>
    
    <section>
        <form id="contactForm">
            <fieldset>
                <legend>Formulario</legend>
                <p><label for="nombre">Nombre (Max. 20 caracteres):</label> 
                   <input type="text" name="nombre" id="nombre" maxlength="20" required></p>
                <p><label for="apellido">Apellido (Max. 20 caracteres):</label> 
                   <input type="text" id="apellido" name="apellido" maxlength="20"></p>
                <p><label for="email">Email:</label>
                   <input type="email" id="email" name="email" required></p>
                <p><label for="telefono">Número de teléfono celular:</label> 
                   <input type="tel" name="telefono" id="telefono" placeholder="Ej: 123456789" required></p>
                <p><label for="edad">Edad (16 a 120 años):</label> 
                   <input type="number" id="edad" name="edad" min="16" max="120"></p>
                <p><label for="direccion">Dirección:</label> 
                   <textarea name="direccion" id="direccion" rows="3"></textarea></p>

                   <p><label for="provincia">Selecciona tu provincia:</label>
                   <input list="listaProvincias" id="provincia" name="provincia" placeholder="Selecciona tu provincia">
                   
                   <datalist id="listaProvincias">
                       <option value="Chubut">
                       <option value="Neuquén">
                       <option value="Río Negro">
                       <option value="Santa Cruz">
                       <option value="Tierra del Fuego">
                   </datalist>
                  </p>
               
                <p><label for="codigopostal">Código Postal (Formato: A1234ABC):</label> 
                   <input type="text" id="codigopostal" name="codigopostal" pattern="[A-Z]\d{4}[A-Z]{3}" title="Formato: A1234ABC" required></p>
            </fieldset>

            <fieldset>
                <legend>Método Preferido de Contacto</legend>
                <p><input type="radio" id="correo" name="metodoContacto" value="Correo Electrónico" checked>
                   <label for="correo">Correo Electrónico</label></p>
                <p><input type="radio" id="postal" name="metodoContacto" value="Correo Postal">
                   <label for="postal">Correo Postal</label></p>
                <p><input type="radio" id="telefono" name="metodoContacto" value="Teléfono">
                   <label for="telefono">Teléfono</label></p>
            </fieldset>

            <fieldset>
                <legend>Tipos de Suscripciones</legend>
                <p><input type="checkbox" id="noticias" name="suscripcion" value="Noticias"> 
                   <label for="noticias">Noticias</label></p>
                <p><input type="checkbox" id="promociones" name="suscripcion" value="Promociones">
                   <label for="promociones">Promociones</label></p>
                <p><input type="checkbox" id="alertas" name="suscripcion" value="Alertas" checked>
                   <label for="alertas">Alertas</label></p>
                <p><input type="checkbox" id="eventos" name="suscripcion" value="Eventos">
                   <label for="eventos">Eventos</label></p>
            </fieldset>

          <p><input  id="btnCargar"  type="submit" value="Enviar"></p>
            
        </form>
    </section>

    <section>
        <table>
            <thead>
                <tr>
                    <th>Ítem</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Nombre</td><td id="resultadoNombre"></td></tr>
                <tr><td>Apellido</td><td id="resultadoApellido"></td></tr>
                <tr><td>Email</td><td id="resultadoEmail"></td></tr>
                <tr><td>Teléfono</td><td id="resultadoTelefono"></td></tr>
                <tr><td>Edad</td><td id="resultadoEdad"></td></tr>
                <tr><td>Dirección</td><td id="resultadoDireccion"></td></tr>
                <tr><td>Provincia</td><td id="resultadoProvincia"></td></tr>
                <tr><td>Código Postal</td><td id="resultadoCodigoPostal"></td></tr>
                <tr><td>Método de Contacto</td><td id="resultadoMetodoContacto"></td></tr>
                <tr><td>Suscripción</td><td id="resultadoSuscripcion"></td></tr>
            </tbody>
        </table>
    </section>

    <footer> 
        <p>&copy; Universidad Nacional del Comahue Zona Atlántica</p>
    </footer>
 <script src="funcionamiento.js"></script>
   
</body>
</html>
